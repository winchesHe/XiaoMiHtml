    body {

    header {
      display: flex;
      justify-content: space-between;
      padding-top: 20px;
      height: 25px;
      line-height: 25px;
    }

    #head-left {
      display: flex;
      width: 30%;
      justify-content: space-around;
    }

    #head-left div:hover {
      color: #4e6ef2;
    }

    #head-right {
      width: 10%;

      justify-content: space-around;
      cursor: pointer;
    }

    #head-right #id9:hover {
      color: #4e6ef2;
    }

    #id10 {

      background-color: #4e6ef2;
      width: 60px;
      height: 25px;
      line-height: 25px;
      color: #fff;
      text-align: center;
      border-radius: 10px;
    }

    container {
      display: flex;
      flex-direction: column;
      width: 100%;
      /* height: 30vh; */
      align-items: center;
      justify-content: center;
    }

    #baidu-icon {
      cursor: pointer;
    }

    #search {

      align-items: center;
    }

    #kw {

      background: #fff;
      color: #222;
    }

    #kw:focus {
      /* outline: 1px #4662d9 solid; */
    }

    #kw:hover {
      border-color: #a7aab5;
    }

    #icon-container {
      margin-left: -132px;
    }

    .icon {

      left: -10px;
