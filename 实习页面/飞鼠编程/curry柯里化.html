<body>
  <script>
    function curry(fn) {
      return function curried(...args) {
        if (fn.length <= args.length) {
          return fn.apply(this, args)
        } else {
          return function(...args2) {
            return curried.apply(this, [...args, ...args2])
          }
        }
      }
    }
    function add(a, b, c) {
      return a + b + c
    }
    let addCurry = curry(add)  
    console.log(addCurry(1)(2));
  </script>
</body>
</html>
