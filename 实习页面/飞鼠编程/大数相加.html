<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let a = "900719925474099132";
    let b = "1234567899999999999";
    function add(a, b) {
      let maxLen = Math.max(a.length, b.length);
      a = a.padStart(maxLen , 0);
      b = b.padStart(maxLen , 0);
      let g = 0;
      let j = 0;
      let sum = '';
      for (let i = maxLen-1; i >= 0; i--) {
        g = parseInt(a[i]) + parseInt(b[i]) + j;
        j = Math.floor(g / 10);
        sum = g % 10 + sum;
      }
      if (j !== 0) {
        sum = j + sum;
      }
      return sum
    }
    console.log(add(a, b));
    let an = 900719925474099132n;
    let bn = 1234567899999999999n;
    console.log(an + bn);
  </script>
</body>

</html>
